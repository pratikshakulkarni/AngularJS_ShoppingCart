<html>
    <head>
        <title>Angular</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="Shopping" ng-controller="CartForm">
            <table>
                <tr>
                    <th>Item</th>
                    <th>Quanatity</th>
                    <th>Cost</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                <tr ng:repeat="item in cart.items">
                    <td><input type="text" ng:model="item.name"></td>
                    <td><input type="number" ng:model="item.quantity"></td>
                    <td><input type="number" ng:model="item.cost"></td>
                    <td>{{item.quantity * item.cost | currency:'Rs '}}</td>
                    <td><a href ng:click="removeItem($index)">X</a></td>
                </tr>
                <tr>
                    <td><a href ng:click="addItem()">Add Item</a></td>
                    <td></td>
                    <td>Total:</td>
                    <td>{{total() | currency:'Rs '}}</td>
                    <td></td>
                </tr>
            </table>
        </div>
        <script src="Cart.js"></script>
    </body>
</html>
